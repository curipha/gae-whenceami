<html>

<title>Whence am I ... ?</title>
<style>
body {
  margin: 5vw 10vw;
}
h1 {
  margin-bottom: 1.5em;
}
pre {
  width: 100%;
  overflow: auto;
  margin-top: 7em;
}

#ip {
  font: 300%/1 monospace;
  background: #eee;
  border: 1px solid #bbb;
  padding: 0.4em;
}
</style>

<body>

<h1>You are accessed from</h1>
<p><code id="ip">{{ .IP }}</code></p>

<pre>$ curl {{ .Host }}/ip

$ curl {{ .Host }}/proto
{{ .Proto }}

$ curl {{ .Host }}/ua
{{ .UserAgent }}

$ curl {{ .Host }}/time
{{ .UnixTime }}

$ curl {{ .Host }}/now
{{ .Now }}

$ curl {{ .Host }}/now?zone=Asia/Tokyo
{{ .JST }}
